<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Maker</title>
    <link rel='stylesheet' type='text/css' href='styles.css' media='screen' />
   
</head>


<body>
  
    <div class='main-container'>
        <p class='main-title'>Map Maker</p>
        <button id="create-map" class='create-button'>CREATE NEW MAP</button>
        <p class='secondary-title'>Select a Map Title</p>
        <section class='tile-container'>
            <img src='./assets/mountain.png' id='mountain' class="main-tile">
            <img src='./assets/water.png' id='water' class='main-tile'>
            <img src='./assets/player.png' id='player' class='main-tile'>
            <img src='./assets/remove.png' id='remove' class='main-tile'>
        </section>
        <p class='secondary-title'>Your Map </p>
        <section class="map">
            <!-- row 1   -->
            <div class="tile" id='1'></div>
            <div class="tile" id='2'></div>
            <div class="tile" id='3'></div>
            <div class="tile" id='4'></div>
            <div class="tile" id='5'></div>

            <!-- row 2  -->
            <div class="tile" id='6'></div>
            <div class="tile" id='7'></div>
            <div class="tile" id='8'></div>
            <div class="tile" id='9'></div>
            <div class="tile" id='10'></div>

            <!-- row 3   -->
            <div class="tile" id='11'></div>
            <div class="tile" id='12'></div>
            <div class="tile" id='13'></div>
            <div class="tile" id='14'></div>
            <div class="tile" id='15'></div>
        </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
